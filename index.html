<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Free Resource</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .option-button {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: left;
            transition: 0.3s;
            position: relative;
        }

        .option-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .option-button:hover {
            background-color: #ddd;
        }

        /* Styling for the "COMING SOON" button */
        .blur-container {
            position: relative;
            width: 100%;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.015); /* Very light blur */
            backdrop-filter: blur(1px); /* Minimal blur */
            border-radius: 8px;
        }

        .coming-soon-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 14px;
            font-weight: bold;
        }

        /* Initial Light Gray for "COMING SOON" Button */
        .disabled-button {
            background-color: #d9d9d9;
            border: 2px solid #aaa;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Headline -->
        <h2 class="headline" style="color: #FF0000;">Ambil Tools-tools Gratis Mu!</h2>

        <!-- Options -->
        <button class="option-button" onclick="openNewTab('https://balepuri.github.io/unlockedfree/chatgpt.html')">
            <img src="chatgpt1.png" alt="Option 1"> 20K+ ChatGPT Prompts to Boost Your Work 1000x Faster
        </button>
        <button class="option-button" onclick="openNewTab('https://balepuri.github.io/unlockedfree/aitools.html')">
            <img src="aitools2.png" alt="Option 2"> 1400+ AI Tools to Boost Your Work 1000x Faster
        </button>
        <button class="option-button" onclick="openNewTab('https://balepuri.github.io/unlockedfree/finance.html')">
            <img src="finance3.png" alt="Option 3"> Financial Management to Stop Losing Money Every Month
        </button>
        <button class="option-button" onclick="openNewTab('https://balepuri.github.io/unlockedfree/freerooms.html')">
            <img src="bale5.png" alt="Option 4"> How To Get Free Nights in Bale Puri
        </button>

        <!-- "COMING SOON" Button (Not Clickable) with Blur -->
        <div class="blur-container">
            <button class="option-button disabled-button" disabled>
                <img src="comingsoon.png" alt="Coming Soon"> How We Make 500jt/bulan With A Simple Business Model
            </button>
            <div class="blur-overlay"></div>
            <div class="coming-soon-text">COMING SOON</div>
        </div>
    </div>

    <script>
        function openNewTab(url) {
            window.open(url, '_blank'); // Opens the link in a new tab
        }
    </script>

</body>
</html>
