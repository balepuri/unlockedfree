<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Free Resource</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            color: #FF0000;
            margin-bottom: 20px;
        }

        /* Progress Bar Styles */
        .progress-container {
            margin-bottom: 10px;
        }

        .progress-bar {
            display: flex;
            width: 200px;
            height: 20px;
            border: 2px solid black;
            margin: auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-section {
            flex: 1;
            background-color: #d3d3d3; /* Light gray (unfilled) */
        }

        .filled {
            background-color: blue; /* Filled sections */
        }

        /* Small progress text under the bar */
        .progress-text {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Option Buttons */
        .option-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Keeps text on the left and checkmark on the right */
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: left;
            transition: 0.3s;
            position: relative;
        }

        .option-button:hover {
            background-color: #ddd;
        }

        /* Fixing left-aligned text */
        .option-content {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Ensures text stays on the left */
        }

        .option-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Checkmark (Hidden by default, appears when clicked) */
        .checkbox {
            font-size: 18px;
            visibility: hidden; /* Initially hidden */
        }

        /* "COMING SOON" Button (Disabled with Blur) */
        .blur-container {
            position: relative;
            width: 100%;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.015); /* Very light blur */
            backdrop-filter: blur(1px); /* Minimal blur */
            border-radius: 8px;
        }

        .coming-soon-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 14px;
            font-weight: bold;
        }

        .disabled-button {
            background-color: #d9d9d9;
            border: 2px solid #aaa;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Headline -->
        <h2 class="headline" style="color: green;">Selamat! Toolsmu Sudah Bisa Digunakan!</h2>

        <!-- Progress Bar Section -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-section" id="section1"></div>
                <div class="progress-section" id="section2"></div>
                <div class="progress-section" id="section3"></div>
            </div>
            <div class="progress-text" id="progressText">0/3</div>
        </div>

        <!-- Options -->
        <button class="option-button" onclick="handleClick(1, 'https://balepuri.github.io/unlockedfree/chatgpt.html')">
            <div class="option-content">
                <img src="chatgpt1.png" alt="Option 1"> 20K+ ChatGPT Prompts
            </div>
            <span class="checkbox" id="checkbox1">✅</span>
        </button>
        <button class="option-button" onclick="handleClick(2, 'https://balepuri.github.io/unlockedfree/aitools.html')">
            <div class="option-content">
                <img src="aitools2.png" alt="Option 2"> 1400+ AI Tools
            </div>
            <span class="checkbox" id="checkbox2">✅</span>
        </button>
        <button class="option-button" onclick="handleClick(3, 'https://balepuri.github.io/unlockedfree/finance.html')">
            <div class="option-content">
                <img src="finance3.png" alt="Option 3"> Financial Management
            </div>
            <span class="checkbox" id="checkbox3">✅</span>
        </button>

        <!-- "COMING SOON" Button -->
        <div class="blur-container">
            <button class="option-button disabled-button" disabled>
                <img src="comingsoon.png" alt="Coming Soon"> How We Make 500jt/bulan With A Simple Business Model
            </button>
            <div class="blur-overlay"></div>
            <div class="coming-soon-text">COMING SOON</div>
        </div>
    </div>

    <script>
        function handleClick(option, url) {
            let selectedOptions = JSON.parse(localStorage.getItem("selectedOptions")) || [];

            if (!selectedOptions.includes(option)) {
                selectedOptions.push(option);
            }

            localStorage.setItem("selectedOptions", JSON.stringify(selectedOptions));

            updateProgress();
            window.open(url, '_blank'); // Open in a new tab
        }

        function updateProgress() {
            let selectedOptions = JSON.parse(localStorage.getItem("selectedOptions")) || [];
            document.getElementById("progressText").innerText = `${selectedOptions.length}/3`;

            // Reset all sections and checkmarks
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`section${i}`).classList.remove("filled");
                document.getElementById(`checkbox${i}`).style.visibility = "hidden"; // Hide checkmarks
            }

            // Update progress bar and checkmarks
            selectedOptions.forEach(opt => {
                document.getElementById(`section${opt}`).classList.add("filled");
                document.getElementById(`checkbox${opt}`).style.visibility = "visible"; // Show checkmark
            });
        }

        window.onload = updateProgress;
    </script>

</body>
</html>
