<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get FREE Rooms in Bale Puri</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Initially hide all content except the first button */
        .content-container {
            display: none;
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .access-button {
            background-color: green;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            display: block;
        }

        .google-form-iframe {
            width: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .google-form-iframe {
                height: 800px; /* Adjusted height for mobile */
            }
        }

        @media (min-width: 769px) {
            .google-form-iframe {
                height: 700px; /* Adjusted height for larger screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- First Button (Reveals Everything) -->
        <button id="revealBtn" class="access-button" onclick="revealContent()">Get FREE Rooms in Bale Puri</button>

        <!-- All Content (Initially Hidden) -->
        <div class="content-container" id="content">
            <!-- Headline -->
            <h2 class="headline">Get FREE Rooms in Bale Puri</h2>

            <!-- MP4 Video -->
            <video controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- "Get FREE Rooms in Bale Puri" Button -->
            <button id="showFormBtn" class="access-button" onclick="showForm()">Get FREE Rooms in Bale Puri</button>

            <!-- Google Form (Initially Hidden) -->
            <div class="form-container" id="googleFormContainer">
                <iframe class="google-form-iframe"
                    src="https://docs.google.com/forms/d/e/1FAIpQLSc9FQXiLXym_em5a_LxhuLSRSgXgejmwYIqRbIe0HGh28RITA/viewform?embedded=true">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function revealContent() {
            document.getElementById("content").style.display = "block"; // Show all content
            document.getElementById("revealBtn").style.display = "none"; // Hide the first button
        }

        function showForm() {
            document.getElementById("googleFormContainer").style.display = "block"; // Show form
            document.getElementById("showFormBtn").style.display = "none"; // Hide the second button
        }
    </script>

</body>
</html>
