<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get FREE Rooms in Bale Puri</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .headline, .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .access-button, .form-button {
            background-color: green;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            display: block;
        }

        .video-section, .form-section {
            display: none;
        }

        .google-form-iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Responsive styling for Wistia player */
        .wistia-container {
            width: 100%;
            max-width: 560px;
            margin: auto;
        }

        @media (max-width: 768px) {
            .wistia-container {
                max-width: 100%;
            }
        }
    </style>
    <script src="https://fast.wistia.com/player.js" async></script>
    <script src="https://fast.wistia.com/embed/xl7ic738h3.js" async type="module"></script>
</head>
<body>

    <div class="container">
        <!-- Initial Headline -->
        <h2 class="headline" id="mainHeadline">Get FREE Rooms in Bale Puri</h2>

        <!-- Image -->
        <div class="image-container" id="mainImage">
            <img src="MVBale.png" alt="Bale Puri">
        </div>

        <!-- First Button -->
        <button id="accessBtn" class="access-button" onclick="showVideo()">Access for FREE</button>

        <!-- Video Section (Hidden Initially) -->
        <div class="video-section" id="videoSection">
            <h2 class="headline">Tonton video di bawah untuk cara Anda bisa mendapatkan malam GRATIS di Bale Puri</h2>
            
            <!-- Wistia Video Embed -->
            <div class="wistia-container">
                <style>
                    wistia-player[media-id='xl7ic738h3']:not(:defined) { 
                        background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/xl7ic738h3/swatch'); 
                        display: block; 
                        filter: blur(5px); 
                        padding-top: 56.25%; 
                    }
                </style>
                <wistia-player media-id="xl7ic738h3" aspect="1.7777777777777777"></wistia-player>
            </div>

            <!-- Second Button (Hidden Initially) -->
            <button id="formBtn" class="form-button" onclick="showForm()">Get FREE Rooms in Bale Puri</button>
        </div>

        <!-- Form Section (Hidden Initially) -->
        <div class="form-section" id="formSection">
            <iframe class="google-form-iframe"
                src="https://docs.google.com/forms/d/e/1FAIpQLSc9FQXiLXym_em5a_LxhuLSRSgXgejmwYIqRbIe0HGh28RITA/viewform?embedded=true">
            </iframe>
        </div>
    </div>

    <script>
        function showVideo() {
            document.getElementById("mainHeadline").style.display = "none"; // Hide main headline
            document.getElementById("mainImage").style.display = "none"; // Hide image
            document.getElementById("accessBtn").style.display = "none"; // Hide first button
            document.getElementById("videoSection").style.display = "block"; // Show video and second button
        }

        function showForm() {
            document.getElementById("formSection").style.display = "block"; // Show the form
            document.getElementById("formBtn").style.display = "none"; // Hide second button
        }
    </script>

</body>
</html>
