<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get FREE Rooms in Bale Puri</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .headline, .video-container, .form-container {
            display: none; /* Hide everything initially */
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .access-button {
            background-color: green;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            display: block;
        }

        .google-form-iframe {
            width: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .google-form-iframe {
                height: 800px; /* Adjusted height for mobile */
            }
        }

        @media (min-width: 769px) {
            .google-form-iframe {
                height: 700px; /* Adjusted height for larger screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- "Get FREE Rooms in Bale Puri" Button -->
        <button id="showContentBtn" class="access-button" onclick="showContent()">Get FREE Rooms in Bale Puri</button>

        <!-- Hidden Content -->
        <div id="content" style="display: none;">
            <!-- Headline -->
            <h2 class="headline">Get FREE Rooms in Bale Puri</h2>

            <!-- MP4 Video -->
            <div class="video-container">
                <video controls>
                    <source src="your-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Google Form -->
            <div class="form-container">
                <iframe class="google-form-iframe"
                    src="https://docs.google.com/forms/d/e/1FAIpQLSc9FQXiLXym_em5a_LxhuLSRSgXgejmwYIqRbIe0HGh28RITA/viewform?embedded=true">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function showContent() {
            document.getElementById("content").style.display = "block"; // Show everything
            document.getElementById("showContentBtn").style.display = "none"; // Hide the button
        }
    </script>

</body>
</html>
