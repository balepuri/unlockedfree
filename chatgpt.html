<!DOCTYPE html>

<head>

        body {
            text-align: center;
            font-family: Arial, sans-serif;

        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%;
            display: block;
        }

        .access-button, .redirect-button {
            background-color: green;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            display: block;
        }

        .video-section {
            display: none;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;

        }

        .redirect-button {

    </style>
</head>
<body>

    <div class="container">

            </video>
            <!-- Redirect Button (Initially Hidden) -->
            <button id="redirectBtn" class="redirect-button" onclick="openResource()">Get it Now</button>
        </div>
    </div>

    <script>
        function revealVideo() {
            document.getElementById("headline").style.display = "none"; // Hide headline
            document.getElementById("mainImage").style.display = "none"; // Hide image
            document.getElementById("accessBtn").style.display = "none"; // Hide first button
            document.getElementById("videoSection").style.display = "block"; // Show video section

        }

        function openResource() {
            window.open("https://excited-fruitadens-34f.notion.site/ChatGPT-20k-Prompts-No-coding-1871f6a4605a80969e6de925beea5040?pvs=4", "_blank"); // Opens link in new tab
